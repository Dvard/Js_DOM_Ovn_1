<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Javascript DOM</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div class="container">
		<header><h1>DOM galleri</h1></header>
		<nav>
			<ul>
				<li>
					<img onclick="thumbClick(this.src)" src="https://via.placeholder.com/500x500.png?text=bild-1" alt="galleri 1" id="thumb-1">
				</li>
				<li>
					<img onclick="thumbClick(this.src)" src="https://via.placeholder.com/500x500.png?text=bild-2" alt="galleri 1" id="thumb-2">
				</li>
				<li>
					<img onclick="thumbClick(this.src)" src="https://via.placeholder.com/500x500.png?text=bild-3" alt="galleri 1" id="thumb-3">
				</li>
			</ul>
		</nav>

		<main>
			<img src="https://via.placeholder.com/500x500.png?text=bild-1" alt="galleri 1" id="main-img">
		</main>
	</div>

	<script src="main.js"></script>
	</body>
</html>
